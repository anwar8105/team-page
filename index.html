<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="flex">
          <h1>The creative crew</h1>
          <div class="about-crew">
            <h2>who we are</h2>
            <p>
              We are team of creatively diverse. driven. innovative individuals
              working in various locations from the world.
            </p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="img-content">
          <figure>
            <div class="img">
              <img src="images/photo1.png" alt="bill_mahoney" />
              <figcaption>product owner</figcaption>
            </div>
            <p>Bill Mahoney</p>
          </figure>
          <figure>
            <div class="img">
              <img src="images/photo2.png" alt="saba cabrera" />
              <figcaption>art director</figcaption>
            </div>
            <p>Saba cabrera</p>
          </figure>
          <figure>
            <div class="img">
              <img src="images/photo3.png" alt="bill_mahoney" />
              <figcaption>tech lead</figcaption>
            </div>
            <p>Shae Le</p>
          </figure>
          <figure>
            <div class="img">
              <img src="images/photo4.png" alt="bill_mahoney" />
              <figcaption>ux designer</figcaption>
            </div>
            <p>Sylah Lu</p>
          </figure>
          <figure>
            <div class="img">
              <img src="images/photo5.png" alt="bill_mahoney" />
              <figcaption>developer</figcaption>
            </div>
            <p>Griff Richards</p>
          </figure>
          <figure>
            <div class="img">
              <img src="images/photo6.png" alt="bill_mahoney" />
              <figcaption>developer</figcaption>
            </div>
            <p>Stan John</p>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
